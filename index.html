<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Progress bar</title>
</head>

<body>

  <div class=container>
    <div class="title">Progress bar</div>
    <div class="progress">
      <div class="progressBar" id="green" style="--width: 50" >50%</div>
    </div>
    <div class="progress">
      <div class="progressBar" id="red" style="--width: 50" >50%</div>
    </div>
    <div class="progress">
      <div class="progressBar" id="white" style="--width: 50">50%</div>
    </div>
    <div class="progress">
      <div class="progressBar" ID="blue" style="--width: 50" >50%</div>
    </div>
    <div class="progress">
      <div class="progressBar" id="yellow" style="--width: 50" >50%</div>
    </div>
    <button onclick="finishFunction()">Finish</button>
  </div>
</body>
<script src="myscripts.js"></script>

</html>
